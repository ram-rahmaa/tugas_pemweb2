<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="navbar1"><h1>Welcome to WebSehat</h1></div>
    <div class="kiri1">

           <p>&nbsp;</p>
            <p><a href="biografi.html" class="log">Personal Data</a></p>
        </div>
    </div>
    <div class="kanan1">
        <div class="konten">
            <center>
                <form>
                    <table style="background-color:rgb(255, 255, 255);" cellspacing="30" cellpadding="10">
                        <tr>
                            <td class="header-form" colspan="2"><b> <font size="4" face="helvetica">Sign Up</font></b></td>
                        </tr>
                        <tr>
                            <td>Full Name</td>
                            <td><b><input type="text" name="fn" placeholder="Enter Full Name">
                        </tr>
                        <tr>
                            <td>Nick Name</td>
                            <td><b><input type="text" name="nn" placeholder="Enter Nick Name">
                               
                        </tr>
                        <tr>
                            <td>
                                Gender
                            </td>
                            <td>
                                <input type="radio" name="gen" value="Male"> Male <input type="radio" name="gen" value="Female"> Female
                            </td>
                        </tr>
                        <tr>
                            <td>Birth Date</td>
                            <td><b><input type="date" name="ttl" placeholder="Enter Enter Birth Date">
                               
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><b><input type="text" name="email" placeholder="Enter Email">
                               
                        </tr>
                        <tr>
                            <td>No Handphone</td>
                            <td><b><input type="text" name="nohp" placeholder="Enter No Handphone">
                               
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><b><input type="text" name="nohp" placeholder="Enter Username">
                               
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><b><input type="password" name="pw" placeholder="Enter Password">
                               
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><button><a class="log" href="index.html">Login</a></button>
                                <button type="reset" class="cancelbtn">Cancel</button>
                            
                            </td>
                           
                        </tr>

                    
                    </table>
                </form>
            </center>
        </div>
    </div>
